<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/src/scripts/api/posts/update.mjs" defer type="module"></script>
    <title>Edit post</title>
</head>
<header class="p-3 text-bg-danger">
  <div class="container">
    <nav class="navbar">
      <input type="checkbox" id="burger-toggle">
      <label class="burger-label" for="burger-toggle">&#9776;</label>
      <ul class="links">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="create.html">Create post</a></li>
      </ul>
    </nav>
  </div>
</header> 
<body>
  <main>
    <h1 class="h3 mb-3 fw-normal">Edit post</h1>
    <div class="container">
      <div class="row">
        <div class="col-10 col-md-7 col-lg-5 mt-5">
          
          <form action="######" id="updateForm">

            <div class="form-floating mb-3">
                <input name="id" id="productId" type="hidden" class="form-control" required>
                <label for="floatingInput"></label>
            </div>

            <div class="form-floating mb-3">
                <input name="title" id="productTitle" class="form-control">
                <label for="floatingInput">Title</label>
            </div>
            
            <div class="form-floating mb-3">
                <textarea name="body" id="description" class="form-control"></textarea>
                <label for="floatingInput">Body</label>
            </div>

            <div class="form-floating mb-3">
                <input type="url" id="media" name="media" class="form-control">
                <label for="floatingInput">Media</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Update</button>
        </form>



      </div>
    </div>
  </div>
</main>

</body>
</html>
